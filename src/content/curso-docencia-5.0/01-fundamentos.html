<h1>Fundamentos de la Docencia 5.0</h1>
<p>La educación 5.0 se centra en el bienestar humano dentro de un entorno tecnológico avanzado.</p>

<h2>Pilares Clave</h2>
<ol>
  <li>Personalización del aprendizaje</li>
  <li>Bienestar emocional y social</li>
  <li>Tecnología como facilitador, no como fin</li>
</ol>
